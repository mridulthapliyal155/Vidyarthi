{% extends 'base.html' %}

{% load static %}

{% block dashboard %}

{% endblock%}

{% block content %}

<style> 

.box-element{
	box-shadow:hsl(0, 0%, 80%) 0 0 16px;
	background-color: #fff;
	border-radius: 4px;
	padding: 10px;
}

.thumbnail{
	width: 100%;
	height: 200px;
	-webkit-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
    -moz-box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
    box-shadow: -1px -3px 5px -2px rgba(214,214,214,1);
}

.product{
	border-radius: 0 0 4px 4px;
}

.bg-dark{
	background-color: #4f868c!important;
}

#cart-icon{
	width:25px;
	display: inline-block;
	margin-left: 15px;
}

#cart-total{
	display: block;
	text-align: center;
	color:#fff;
	background-color: red;
	width: 20px;
	height: 25px;
	border-radius: 50%;
	font-size: 14px;
}

.col-lg-4, .col-lg-6, .col-lg-8, .col-lg-12{
	margin-top: 10px;
}

.btn{
	border-radius: 0;
}

.row-image{
	width: 100px;
}
</style>

<div class="container">

    <form class="mr-2 my-auto w-100 d-inline-block" method="POST" action="{% url 'search' %}">
        {% csrf_token %}
        <div class="input-group  mt-1">
            <input type="text" class="form-control" placeholder="Search College Name|City|State" name="searched">
            <span class="input-group-append">
                <button class="btn btn-outline-success ml-1" type="submit">
                    Submit
                </button>
            </span>
        </div>
    </form>

    <div class="row">
        {% for coll in colleges%}
        <div class="col-lg-4">
            <img class="thumbnail" src="{{coll.college_pic}}" alt="{{product.name}}">
            <div class="box-element product">
                <h6><strong>{{coll.college}}</strong></h6>
                <hr>
                <a href="{% url 'dashboard' coll.id %}" class="btn btn-outline-success" >View</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
