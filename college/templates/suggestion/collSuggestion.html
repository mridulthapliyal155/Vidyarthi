{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}


<style>
.box{
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.card{
    width: 100%;
}

.output{
    font-weight: 400;
}




</style>

<div class="container box">
    <div class="card">
        <div  class="card-body">
            <form action="{% url 'suggest' %}" method="POST">
                {% csrf_token %}
                {{form|crispy}}
                <button type="submit" class="btn btn-outline-primary">Submit</button>
            </form>
        </div>
        <div class="card-footer">
            <h5 class="text-center output">{{pred}}</h5>
        </div>
</div>

{% endblock %}
